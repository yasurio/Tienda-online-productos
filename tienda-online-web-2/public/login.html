<!doctype html>
<html lang="en" class="h-100 at-layout-login">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Road to Angular - Training</title>
</head>

<body cz-shortcut-listen="true">
    <form class="form-signin" action="index.html">
        <img class="mb-4" src="assets/images/frontend.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Por favor, inicia sesión</h1>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="user" class="form-control" placeholder="Nombre de usuario" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recuerdamé
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
        <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
    </form>
</body>
</html>
